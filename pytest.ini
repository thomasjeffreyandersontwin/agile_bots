[pytest]
testpaths = 
    test/build_agile_bots
    test/invoke_bot
    test/domain
    test/CLI
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src test
addopts = -v --tb=short

[coverage:run]
source = src
omit =
    */test/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
